# =================== CONTEXT-AWARE PATTERNS ===================
[[rules]]
id = "api-key-in-config"
description = "API Key in Configuration"
regex = '''["'`]api[-_]?key["'`]\s*[:=]\s*["'`]([a-zA-Z0-9_-]{20,})["'`]'''
keywords = ["api", "key"]
entropy = 3.0

[[rules]]
id = "secret-in-config"
description = "Secret in Configuration"
regex = '''["'`]secret["'`]\s*[:=]\s*["'`]([a-zA-Z0-9_-]{20,})["'`]'''
keywords = ["secret"]
entropy = 3.0

[[rules]]
id = "access-token-in-config"
description = "Access Token in Configuration"
regex = '''["'`]access[-_]?token["'`]\s*[:=]\s*["'`]([a-zA-Z0-9_-]{20,})["'`]'''
keywords = ["access", "token"]
entropy = 3.0

[[rules]]
id = "database-password"
description = "Database Password"
regex = '''["'`](?:password|pwd|pass)["'`]\s*[:=]\s*["'`]([^"'`]{8,})["'`]'''
keywords = ["password", "pwd", "pass"]
entropy = 2.5

[[rules]]
id = "api-endpoint-with-key"
description = "API Endpoint with Key Parameter"
regex = '''https?://[^?\s]+\?[^&]*(?:api_?key|token|access_token)=([a-zA-Z0-9_-]{15,})'''
keywords = ["api", "key", "token"]
entropy = 3.0

# =================== URLS WITH CREDENTIALS ===================
