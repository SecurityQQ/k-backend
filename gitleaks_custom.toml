id = "android-package-name"
description = "Android Package Name"
regex = '''com\.[a-zA-Z0-9._-]+\.[a-zA-Z0-9._-]+'''
keywords = ["android", "package"]
entropy = 2.0

# =================== CUSTOM INTERNAL PATTERNS ===================
[[rules]]
id = "internal-api-key"
description = "Internal API Key"
regex = '''int_[a-zA-Z0-9]{16,}'''
keywords = ["int_"]
entropy = 3.0

[[rules]]
id = "dev-api-key"
description = "Development API Key"
regex = '''dev_[a-zA-Z0-9]{20,}'''
keywords = ["dev_"]
entropy = 3.0

[[rules]]
id = "test-api-key"
description = "Test API Key"
regex = '''test_[a-zA-Z0-9]{20,}'''
keywords = ["test_"]
entropy = 3.0

[[rules]]
id = "staging-api-key"
description = "Staging API Key"
regex = '''stg_[a-zA-Z0-9]{20,}'''
keywords = ["stg_"]
entropy = 3.0

# =================== GENERIC HIGH-VALUE PATTERNS ===================
[[rules]]
id = "generic-secret-high-entropy"
description = "Generic Secret with High Entropy"
regex = '''(?i)(secret|password|token|key|auth|credential)\s*[:=]\s*["'`]([a-zA-Z0-9+/=_-]{20,})["'`]'''
keywords = ["secret", "password", "token", "key", "auth", "credential"]
entropy = 3.5

[[rules]]
id = "environment-variable-secret"
description = "Environment Variable Secret"
regex = '''process\.env\.[A-Z_]+(?:SECRET|TOKEN|KEY|PASSWORD|API)'''
keywords = ["process.env"]
entropy = 2.5

[[rules]]
id = "config-file-secret"
description = "Configuration File Secret"
regex = '''(?i)(?:config|settings|env)\.[a-zA-Z_]+\s*[:=]\s*["'`]([a-zA-Z0-9_-]{15,})["'`]'''
keywords = ["config", "settings", "env"]
entropy = 3.0